<!DOCTYPE html>
<html>
    
    <head>
        <title>Fontes Customizadas</title>
        <meta charset="utf-8">
        <style type="text/css">

            @font-face{
                font-family: "Madeline";
                src: url("fontes/MadelinaScript.woff");
            }

            @font-face{
                font-family: "Bring Heart";
                src: url("fontes/BringHeart.woff");
            }

            h1{
                font-size: 6em;
                font-family: "Madeline";
            }

            h2{
                font-size: 5em;
                font-family: "Bring Heart";
            }
        </style>

    </head>
    
    <body>

        <h1>Fontes customizadas</h1>

        <h2>Fonte 2</h2>
    </body>

</html>
