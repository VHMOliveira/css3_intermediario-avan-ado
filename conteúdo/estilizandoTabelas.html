<!DOCTYPE html>
<html>
    
    <head>
        <title>Estilizando tabela</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo10.css">

    </head>
    <body>
       
        <h2>Estilizando tabela</h2>

        <table>
            <tr>
                <th>Código</th>
                <th>Produto</th>
                <th class="numero">Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Notebook2</td>
                <td class="numero">R$ 2.600</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Notebook3</td>
                <td class="numero">R$ 3.000</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Notebook4</td>
                <td class="numero">R$ 1.200</td>
            </tr>

            <tr>
                <td>005</td>
                <td>Notebook5</td>
                <td class="numero">R$ 2.000</td>
            </tr>
        </table>

    </body>

</html>
