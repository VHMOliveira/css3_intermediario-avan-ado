<!DOCTYPE html>
<html>
    
    <head>
        <title>Interface de autêntificação</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilo12.css">

    </head>
    <body>
       
        <div id="container">

            <img src="imagens/perfil.png">

            <form>
                <div>
                    <input type="text" name="email" class="email" id="email" 
                    placeholder="Digite o seu e-mail">
                </div>

                <div>
                    <input type="password" name="senha" class="senha" id="senha" 
                    placeholder="Digite a sua senha">
                </div>

                <div>
                    <input type="submit" class="submit" value="Logar">
                </div>
            </form>

        </div>

    </body>

</html>

<!-- ao utilizar o for em label relacionado ao id, facilita aos leitores de tela indentificar e repassar a informação ao usuário
com deficiência visual-->
